name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            curl \
            git \
            build-essential \
            libbz2-dev \
            libreadline-dev \
            liblzma-dev \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            tk-dev \
            uuid-dev

      - name: Bootstrap environment
        run: |
          ./scripts/bootstrap.sh

      - name: Install workspace dependencies
        run: |
          pnpm install

      - name: Run lint (if configured)
        run: |
          if pnpm run lint --filter ./src/frontend 2>/dev/null; then
            echo "Frontend lint succeeded"
          else
            echo "Lint script not found or failed; skipping"
          fi

      - name: Run tests (if configured)
        run: |
          if pnpm run test --filter ./src/frontend 2>/null; then
            echo "Frontend tests succeeded"
          else
            echo "Test script not found or failed; skipping"
          fi

      - name: Show versions
        run: |
          node -v
          pnpm -v
